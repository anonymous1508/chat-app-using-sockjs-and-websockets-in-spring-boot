<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    <h1>Chat Application</h1>
    <button id="startChat" class="btn btn-primary">Start Chat</button>
    <div id="chatContainer" class="mt-3" style="display: none;">
        <div id="messages" class="mb-3"></div>
        <input type="text" id="messageInput" class="form-control" placeholder="Type your message here...">
        <button id="sendMessage" class="btn btn-success mt-2">Send</button>
    </div>
</body>
</html>
